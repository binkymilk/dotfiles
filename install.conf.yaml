- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc: 
    ~/.shells: shells

- shell:
    - git submodule sync --recursive
    - git update-submodules
    - >
      git cleanall -f
      emacs.d/vendor/
      irssi/scripts/vendor/
      jupyter/nbextensions/
      shell/plugins/
      vim/bundle/
      zsh/plugins/
